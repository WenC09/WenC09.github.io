<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .social a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="我的照片">
        <h1>你好，我是 [你的名字]</h1>
        <p>我是一名 [你的職業或興趣]，喜歡 [你的興趣，例如寫程式、攝影、旅行等]。</p>
        <p>這是我的個人網站，歡迎來認識我！</p>
        <div class="social">
            <a href="https://github.com/你的GitHub帳號" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/你的LinkedIn帳號" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
